<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SmartEMI | Premium Financial Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800;900&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>
<style>
  :root {
    --heading-font: 'Outfit', sans-serif;
    --body-font: 'Inter', sans-serif;
  }
  
  html {
    scroll-behavior: smooth;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body { 
    font-family: var(--body-font);
    overscroll-behavior-y: contain;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    margin: 0;
  }
  
  h1, h2, h3, h4, .font-heading { font-family: var(--heading-font); }
  
  .bg-mesh {
    background-color: #f8fafc;
    background-image: 
      radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.08) 0px, transparent 50%), 
      radial-gradient(at 100% 0%, rgba(244, 63, 94, 0.05) 0px, transparent 50%),
      radial-gradient(at 50% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
  }
  
  .dark .bg-mesh {
    background-color: #020617;
    background-image: 
      radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%), 
      radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.08) 0px, transparent 50%);
  }
  
  input[type='range']::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 30px;
    height: 30px;
    background: #4f46e5;
    cursor: pointer;
    border-radius: 50%;
    border: 5px solid white;
    box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  
  .dark input[type='range']::-webkit-slider-thumb {
    border-color: #1e293b;
  }
  
  input[type='range']:active::-webkit-slider-thumb {
    transform: scale(1.2);
    box-shadow: 0 15px 35px rgba(79, 70, 229, 0.5);
  }

  .glass {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(40px) saturate(180%);
    -webkit-backdrop-filter: blur(40px) saturate(180%);
  }
  
  .dark .glass {
    background: rgba(15, 23, 42, 0.85);
  }
  
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background: #4f46e522;
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #4f46e544;
  }

  @keyframes slide-up {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .stagger-1 { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  .stagger-2 { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards; opacity: 0; }
  .stagger-3 { animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards; opacity: 0; }
</style>
</head>
<body class="bg-mesh text-slate-900">
    <div id="root"></div>
</body>
</html>
